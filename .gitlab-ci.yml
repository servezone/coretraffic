image: hosttoday/ht-docker-dbase:npmts

stages:
- test
- release
- trigger

testLEGACY:
  stage: test
  script:
    - npmci test legacy
  tags:
    - docker
  allow_failure: true

testLTS:
  stage: test
  script:
    - npmci test lts
  tags:
    - docker
    
testSTABLE:
  stage: test
  script:
    - npmci test stable
  tags:
    - docker

release:
  image: hosttoday/ht-docker-node:npmts
  stage: release
  environment: npmjs-com_registry
  script:
    - npmci publish
  only:
    - tags
  tags:
    - docker

trigger:
  image: hosttoday/ht-docker-node:npmts
  stage: trigger
  script:
    - npmci trigger
  only:
    - tags
  tags:
    - docker